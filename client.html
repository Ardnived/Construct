<!DOCTYPE html>

<head>
	<link rel="stylesheet" type="text/css" href="/styles/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="/styles/style.css">
</head>
<body>
	<div id="topbar">
		<div class="progress progress-striped active flip"><div id="left-t3" class="progress-bar progress-bar-info"> </div></div>
		<div class="progress progress-striped active flip"><div id="left-t2" class="progress-bar progress-bar-info"> </div></div>
		<div class="progress progress-striped active flip"><div id="left-t1" class="progress-bar progress-bar-info"> </div></div>
		<strong id="roundcounter">SYNC</strong>
		<div class="progress progress-striped active"><div id="right-t1" class="progress-bar progress-bar-info"> </div></div>
		<div class="progress progress-striped active"><div id="right-t2" class="progress-bar progress-bar-info"> </div></div>
		<div class="progress progress-striped active"><div id="right-t3" class="progress-bar progress-bar-info"> </div></div>
	</div>
	<div id="left">
		<h1 id="local_player_title" class="title">Spectator</h1>
		<div id="tooltip">tooltip</div>
		
		<!--<button data-action="spawn" data-unit="0" class="unit unit-sniffer"></button>-->
		<button data-action="spawn" data-unit="1" class="unit unit-peeper"></button>
		PEEPER
		<br>
		<button data-action="spawn" data-unit="2" class="unit unit-bouncer"></button>
		<!--<button data-action="spawn" data-unit="3" class="unit unit-enforcer"></button>-->
		BOUNCER
		<br>
		<!--<button data-action="spawn" data-unit="4" class="unit unit-seeker"></button>-->
		<button data-action="spawn" data-unit="5" class="unit unit-cleaner"></button>
		CLEANER
		<br>
		<button data-action="spawn" data-unit="6" class="unit unit-carrier"></button>
		CARRIER
		<br>
		<button id="skip-button" style="color: black; font-weight: bold;">SKIP TURN</button>

		<div id="error-message" style="color: orangered;"></div>
	</div>
	<div id="right">
		<h1 class="title">Players</h1>
	</div>
	<div id="canvas" oncontextmenu="return false;"></div>

	<script data-main="/client.js" src="scripts/external/require.js"></script>
</body>
